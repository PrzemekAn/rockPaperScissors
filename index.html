<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gameSymbols">
            <i id = "rock" class="fas fa-hand-rock"></i>
            <i id = "paper" class="fas fa-hand-paper"></i>
            <i id = "scissors" class="fas fa-hand-scissors"></i>
        </div>
        <button class="startDuel">Start battle</button>
        <div class="statistics">
            Zagrałeś <span class = 'games'>0</span> gier. Wygrałeś <span class = 'wins'>0</span> razy. Przegrałeś <span class="losses">0</span> razy. Zremisowałeś <span class="draws">0</span> gier.
        </div>
        <div class="choicesPlayer">
            <p>Player's choice</p>
            <div class="player"></div>
        </div>
        <div class="choicesPC">
            <p>Computer's choice</p>
            <div class="computer"></div>
        </div>
    </div>
    <script src = "Duel.js"></script>
    <script src = "Result.js"></script>
    <script src = "Statistics.js"></script>
    <script src = "Game.js"></script>
    
</body>
</html>
